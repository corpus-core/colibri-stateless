<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colibri Server Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #334155;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #475569;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
            color: #cbd5e1;
        }

        .content {
            padding: 30px;
            background: #0f172a;
        }

        .param {
            margin-bottom: 20px;
            padding: 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .param-name {
            font-weight: 600;
            color: #60a5fa;
            font-size: 16px;
        }

        .param-type {
            font-size: 12px;
            padding: 4px 8px;
            background: #1e3a8a;
            border-radius: 4px;
            color: #93c5fd;
        }

        .param-desc {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .param-range {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .param-value {
            font-family: monospace;
            padding: 8px 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 4px;
            font-size: 13px;
            word-break: break-all;
            color: #e2e8f0;
        }

        .info-box {
            background: #1e3a5f;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #bfdbfe;
        }

        .info-box strong {
            color: #93c5fd;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #450a0a;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 4px;
            color: #fca5a5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/corpus-core/colibri-stateless/raw/dev/c4_logo.png" alt="Colibri Logo"
                class="logo">
            <h1>Colibri Server Configuration</h1>
            <p>Current server settings</p>
        </div>
        <div class="content">
            <div class="info-box">
                <strong>ℹ️ Read-Only Mode:</strong> Configuration editing will be available in a future update.
                To change settings, edit the config file and restart the server.
            </div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading configuration...</p>
            </div>
            <div id="config-data"></div>
        </div>
    </div>
    <script>
        fetch('/config')
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('config-data');

                if (!data.parameters) {
                    container.innerHTML = '<div class="error">Invalid response format</div>';
                    return;
                }

                let html = '';
                data.parameters.forEach(param => {
                    html += '<div class="param">';
                    html += '<div class="param-header">';
                    html += '<div class="param-name">' + param.name.toUpperCase() + '</div>';
                    html += '<div class="param-type">' + param.type + '</div>';
                    html += '</div>';
                    html += '<div class="param-desc">' + param.description + '</div>';

                    if (param.type === 'int' && param.min !== undefined) {
                        html += '<div class="param-range">Range: ' + param.min + ' - ' + param.max + '</div>';
                    }

                    const value = param.value;
                    if (value !== undefined && param.type !== 'key') {
                        const displayValue = typeof value === 'string' && value.length > 200
                            ? value.substring(0, 200) + '...'
                            : value;
                        html += '<div class="param-value">' + displayValue + '</div>';
                    }

                    html += '</div>';
                });

                container.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('config-data').innerHTML =
                    '<div class="error">Error loading configuration: ' + err + '</div>';
            });
    </script>
</body>

</html>
