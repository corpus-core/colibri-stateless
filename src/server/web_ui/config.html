<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colibri Server Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #334155;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #475569;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
            color: #cbd5e1;
        }

        .content {
            padding: 30px;
            background: #0f172a;
        }

        .param {
            margin-bottom: 20px;
            padding: 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .param-name {
            font-weight: 600;
            color: #60a5fa;
            font-size: 16px;
        }

        .param-type {
            font-size: 12px;
            padding: 4px 8px;
            background: #1e3a8a;
            border-radius: 4px;
            color: #93c5fd;
        }

        .param-desc {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .param-range {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .param-value {
            font-family: monospace;
            padding: 8px 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 4px;
            font-size: 13px;
            word-break: break-all;
            color: #e2e8f0;
        }

        .param-input,
        .param-input textarea {
            font-family: monospace;
            padding: 8px 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 4px;
            font-size: 13px;
            color: #e2e8f0;
            width: 100%;
            transition: border-color 0.2s;
            resize: vertical;
        }

        .param-input:focus,
        textarea.param-input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .param-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569;
            transition: 0.3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3b82f6;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .switch-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .actions {
            padding: 20px 30px;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #475569;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success {
            background: #064e3b;
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 4px;
            color: #6ee7b7;
            margin-bottom: 20px;
        }

        .info-box {
            background: #1e3a5f;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #bfdbfe;
        }

        .info-box strong {
            color: #93c5fd;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #450a0a;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 4px;
            color: #fca5a5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/corpus-core/colibri-stateless/raw/dev/c4_logo.png" alt="Colibri Logo"
                class="logo">
            <h1>Colibri Server Configuration</h1>
            <p>Current server settings</p>
        </div>
        <div class="content">
            <div class="info-box">
                <strong>&#8505; Configuration Editor:</strong> Modify server settings and restart to apply changes.
                A backup of your current config will be created automatically.
            </div>
            <div id="message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading configuration...</p>
            </div>
            <div id="config-data"></div>
        </div>
        <div class="actions" id="actions" style="display: none;">
            <button class="btn btn-secondary" onclick="location.reload()">Reset</button>
            <button class="btn btn-primary" onclick="saveAndRestart()" id="saveBtn">Save & Restart Server</button>
        </div>
    </div>
    <script>
        let configData = null;

        function showMessage(message, isError = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = '<div class="' + (isError ? 'error' : 'success') + '">' + message + '</div>';
            setTimeout(() => { msgDiv.innerHTML = ''; }, 5000);
        }

        function updateSwitchLabel(checkbox, envName) {
            const label = document.getElementById('label-' + envName);
            if (label) {
                label.textContent = checkbox.checked ? 'Enabled' : 'Disabled';
            }
        }

        function saveAndRestart() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            // Collect all updated values
            const parameters = [];
            configData.parameters.forEach(param => {
                if (param.type === 'key') return; // Skip sensitive keys
                const input = document.getElementById('input-' + param.env);
                if (input) {
                    let value;
                    if (input.type === 'checkbox') {
                        value = input.checked ? 1 : 0;
                    } else if (param.type === 'int') {
                        value = parseInt(input.value);
                    } else {
                        value = input.value;
                    }
                    parameters.push({ env: param.env, value: value });
                }
            });

            // Save config
            fetch('/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ parameters: parameters })
            })
                .then(r => r.json())
                .then(result => {
                    if (result.error) {
                        showMessage(result.message || result.error, true);
                        saveBtn.disabled = false;
                        saveBtn.textContent = 'Save & Restart Server';
                        return;
                    }

                    if (result.success && result.restart_required) {
                        showMessage('Configuration saved. Restarting server...');
                        saveBtn.textContent = 'Restarting...';

                        // Wait a moment for the response to be sent, then restart
                        setTimeout(() => {
                            fetch('/api/restart', { method: 'POST' })
                                .then(() => {
                                    showMessage('Server is restarting. This page will reconnect automatically...');
                                    // Poll for server to come back online
                                    setTimeout(checkServerStatus, 3000);
                                })
                                .catch(err => {
                                    // Server shutdown is expected, so catch is normal
                                    showMessage('Server is restarting. This page will reconnect automatically...');
                                    setTimeout(checkServerStatus, 3000);
                                });
                        }, 500);
                    }
                })
                .catch(err => {
                    showMessage('Error saving configuration: ' + err, true);
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Save & Restart Server';
                });
        }

        function checkServerStatus() {
            fetch('/config')
                .then(r => {
                    if (r.ok) {
                        location.reload();
                    } else {
                        setTimeout(checkServerStatus, 2000);
                    }
                })
                .catch(() => {
                    setTimeout(checkServerStatus, 2000);
                });
        }

        fetch('/config')
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('actions').style.display = 'flex';
                const container = document.getElementById('config-data');
                configData = data;

                if (!data.parameters) {
                    container.innerHTML = '<div class="error">Invalid response format</div>';
                    return;
                }

                let html = '';
                data.parameters.forEach(param => {
                    html += '<div class="param">';
                    html += '<div class="param-header">';
                    html += '<div class="param-name">' + param.name.toUpperCase() + '</div>';
                    html += '<div class="param-type">' + param.type + '</div>';
                    html += '</div>';
                    html += '<div class="param-desc">' + param.description + '</div>';

                    // Show range only for non-boolean int parameters
                    if (param.type === 'int' && param.min !== undefined && !(param.min === 0 && param.max === 1)) {
                        html += '<div class="param-range">Range: ' + param.min + ' - ' + param.max + '</div>';
                    }

                    const value = param.value;
                    if (value !== undefined && param.type !== 'key') {
                        // Editable input field
                        if (param.type === 'int') {
                            // Boolean parameters (0/1) use a switch
                            if (param.min === 0 && param.max === 1) {
                                const isChecked = value === 1 ? 'checked' : '';
                                html += '<div class="switch-container">';
                                html += '<label class="switch">';
                                html += '<input type="checkbox" id="input-' + param.env + '" ' + isChecked + ' onchange="updateSwitchLabel(this, \'' + param.env + '\')">';
                                html += '<span class="slider"></span>';
                                html += '</label>';
                                html += '<span class="switch-label" id="label-' + param.env + '">' + (value === 1 ? 'Enabled' : 'Disabled') + '</span>';
                                html += '</div>';
                            } else {
                                html += '<input type="number" class="param-input" id="input-' + param.env +
                                    '" value="' + value + '" min="' + param.min + '" max="' + param.max + '">';
                            }
                        } else {
                            // String type - use textarea for long values
                            if (typeof value === 'string' && value.length > 100) {
                                html += '<textarea class="param-input" id="input-' + param.env +
                                    '" rows="3">' + value + '</textarea>';
                            } else {
                                html += '<input type="text" class="param-input" id="input-' + param.env +
                                    '" value="' + value + '">';
                            }
                        }
                    } else if (param.type === 'key') {
                        html += '<div class="param-value">&#128274; Hidden (sensitive data)</div>';
                    }

                    html += '</div>';
                });

                container.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('config-data').innerHTML =
                    '<div class="error">Error loading configuration: ' + err + '</div>';
            });
    </script>
</body>

</html>
