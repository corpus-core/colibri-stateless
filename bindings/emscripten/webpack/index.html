<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>C4W Webpack Test</title>
</head>

<body>
  <h1>C4W Webpack Test</h1>
  <div style="display:flex; gap:16px; align-items:center; flex-wrap:wrap;">
    <label>
      ChainId:
      <input id="chainId" type="number" min="1" value="1" style="width:110px;" />
    </label>
    <label>
      Method:
      <input id="method" type="text" value="eth_blockNumber" style="width:180px;" />
    </label>
    <label>
      Args (JSON):
      <input id="args" type="text" value="[]" style="width:220px;" />
    </label>
    <button id="btnInit">Init WASM</button>

    <label>
      Proof (.ssz):
      <input id="proofFile" type="file" />
    </label>

    <button id="btnVerifyOnce" disabled>Verify once</button>
    <label>
      Runs:
      <input id="runs" type="number" min="1" max="100" value="5" style="width:72px;" />
    </label>
    <button id="btnVerifyMany" disabled>Verify N times</button>
    <label>
      <input id="allowRequests" type="checkbox" checked />
      Allow follow-up requests (RPC/Beacon)
    </label>
    <label>
      <input id="resetStorageEachRun" type="checkbox" checked />
      Reset storage each run (avoid cache hits)
    </label>
    <button id="btnClearLocalStorage">Clear localStorage</button>
  </div>

  <pre id="output" style="margin-top:12px; white-space:pre-wrap;">Ready. Click "Init WASM".</pre>

  <!-- The bundled script will be generated by webpack in the dist directory -->
  <script src="dist/main.js"></script>
</body>

</html>
