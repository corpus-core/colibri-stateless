                    statusElement.className = 'alert alert-warning';
                    statusElement.textContent = 'âš ï¸ Static analysis issues found';
                  } else {
                    statusElement.className = 'alert alert-secondary';
                    statusElement.textContent = 'â„¹ï¸ ' + data.message;
