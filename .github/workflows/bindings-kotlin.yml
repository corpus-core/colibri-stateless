name: Kotlin CI

on:
  workflow_call:

jobs:
  generate-java-sources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install SWIG
        run: sudo apt-get update && sudo apt-get install -y swig

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: Configure CMake
        run: cmake -S . -B build -DGENERATE_JAVA_SOURCES=ON -DCMAKE_BUILD_TYPE=Release -DCURL=false -DKOTLIN=true -DTEST=false -DWASM=false -DCLI=false

      - name: Build
        run: cmake --build build --target c4_java

      - name: Copy generated Java sources
        run: |
          mkdir -p bindings/kotlin/generated/java
          cp -r build/bindings/kotlin/java/* bindings/kotlin/generated/java/

      - name: Upload generated Java sources
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: generated-java-sources
          path: bindings/kotlin/generated/java

  build-native-macos:
    runs-on: macos-latest
    needs: [generate-java-sources]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CMake
        run: brew install cmake

      - name: Install SWIG
        run: brew install swig

      - name: Configure CMake
        run: cmake -S . -B build-macos -DGENERATE_JAVA_SOURCES=OFF -DCMAKE_BUILD_TYPE=Release  -DCURL=false -DKOTLIN=true -DTEST=false -DWASM=false -DCLI=false

      - name: Build
        run: cmake --build build-macos --target c4_java

      - name: Create native-libs directory
        run: mkdir -p bindings/kotlin/native-libs/darwin-aarch64

      - name: Copy library
        run: cp build-macos/bindings/kotlin/libc4_java.jnilib bindings/kotlin/native-libs/darwin-aarch64/libc4_java.jnilib

      - name: Upload native-libs
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: native-libs-macos
          path: bindings/kotlin/native-libs/

  build-native-windows:
    runs-on: windows-latest
    needs: [generate-java-sources]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -S . -B build-windows -DGENERATE_JAVA_SOURCES=OFF -A x64  -DCURL=false -DKOTLIN=true -DTEST=false -DWASM=false -DCLI=false

      - name: Build
        run: cmake --build build-windows --config Release --target c4_java

      - name: Create native-libs directory
        run: mkdir bindings\kotlin\native-libs\win32-x86_64

      - name: Copy library
        run: copy build-windows\bindings\kotlin\Release\c4_java.dll bindings\kotlin\native-libs\win32-x86_64\

      - name: Upload native-libs
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: native-libs-windows
          path: bindings/kotlin/native-libs/

  build-native-linux:
    runs-on: ubuntu-latest
    needs: [generate-java-sources]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: Configure CMake
        run: cmake -S . -B build-linux -DGENERATE_JAVA_SOURCES=OFF -DCMAKE_BUILD_TYPE=Release  -DCURL=false -DKOTLIN=true -DTEST=false -DWASM=false -DCLI=false

      - name: Build
        run: cmake --build build-linux --target c4_java

      - name: Create native-libs directory
        run: mkdir -p bindings/kotlin/native-libs/linux-x86_64

      - name: Copy library
        run: cp build-linux/bindings/kotlin/libc4_java.so bindings/kotlin/native-libs/linux-x86_64/

      - name: Upload native-libs
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: native-libs-linux
          path: bindings/kotlin/native-libs/

  build-native-linux-aarch64:
    runs-on: ubuntu-latest
    needs: [generate-java-sources]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure CMake
        run: |
          # Set cross-compilation environment variables
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          export AR=aarch64-linux-gnu-ar
          export RANLIB=aarch64-linux-gnu-ranlib
          export AS=aarch64-linux-gnu-as
          export STRIP=aarch64-linux-gnu-strip

          cmake -S . -B build-linux-arm64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_AR=/usr/bin/aarch64-linux-gnu-ar \
            -DCMAKE_RANLIB=/usr/bin/aarch64-linux-gnu-ranlib \
            -DGENERATE_JAVA_SOURCES=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DCURL=false \
            -DKOTLIN=true \
            -DTEST=false \
            -DWASM=false \
            -DCLI=false

      - name: Build
        run: cmake --build build-linux-arm64 --target c4_java

      - name: Create native-libs directory
        run: mkdir -p bindings/kotlin/native-libs/linux-aarch64

      - name: Copy library
        run: cp build-linux-arm64/bindings/kotlin/libc4_java.so bindings/kotlin/native-libs/linux-aarch64/

      - name: Upload native-libs
        uses: actions/upload-artifact@v4
        with:
          name: native-libs-linux-aarch64
          path: bindings/kotlin/native-libs/

  build-publish-jar:
    runs-on: ubuntu-latest
    needs:
      [
        build-native-macos,
        build-native-windows,
        build-native-linux,
        build-native-linux-aarch64,
        generate-java-sources,
      ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download generated Java sources
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: generated-java-sources
          path: bindings/kotlin/generated/java

      - name: Download native-libs-macos
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: native-libs-macos
          path: bindings/kotlin/native-libs

      - name: Download native-libs-windows
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: native-libs-windows
          path: bindings/kotlin/native-libs

      - name: Download native-libs-linux
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: native-libs-linux
          path: bindings/kotlin/native-libs

      - name: Download native-libs-linux-aarch64
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: native-libs-linux-aarch64
          path: bindings/kotlin/native-libs

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Build and test JAR
        run: cd bindings/kotlin && ./gradlew --no-configuration-cache -b build-jar.gradle.kts build test -PgeneratedSourcesPath="generated/java"
      #      run: cd bindings/kotlin && ./gradlew -b build-jar.gradle.kts build publish -PmavenUsername=${{ secrets.MAVEN_USERNAME }} -PmavenPassword=${{ secrets.MAVEN_PASSWORD }}

      - name: Publish JAR Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JAR Tests
          path: bindings/kotlin/build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Generate JAR Test Summary
        if: always()
        run: |
          cd bindings/kotlin
          
          # Parse XML test results and create summary
          if [ -f build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml ]; then
            echo "## ðŸ§ª Kotlin Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract test statistics from XML
            TOTAL=$(grep -o 'tests="[0-9]*"' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | cut -d'"' -f2)
            FAILURES=$(grep -o 'failures="[0-9]*"' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | cut -d'"' -f2)
            ERRORS=$(grep -o 'errors="[0-9]*"' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | cut -d'"' -f2)
            SKIPPED=$(grep -o 'skipped="[0-9]*"' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | cut -d'"' -f2)
            PASSED=$((TOTAL - FAILURES - ERRORS - SKIPPED))
            
            # Overall status
            if [ "$FAILURES" -eq 0 ] && [ "$ERRORS" -eq 0 ]; then
              echo "### âœ… All tests passed! ($PASSED/$TOTAL)" >> $GITHUB_STEP_SUMMARY
            else
              echo "### âŒ Some tests failed ($PASSED passed, $FAILURES failed, $ERRORS errors)" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Test | Time | Status | Details |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|--------|---------| " >> $GITHUB_STEP_SUMMARY
            
            # Parse individual test cases - extract proof tests and basic tests
            
            # First add the basic getMethodSupport test
            grep 'name="getMethodSupport' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | while IFS= read -r line; do
              TIME=$(echo "$line" | sed -n 's/.*time="\([^"]*\)".*/\1/p')
              echo "| \`getMethodSupport\` | ${TIME}s | âœ… | Basic JNI test |" >> $GITHUB_STEP_SUMMARY
            done
            
            # Then add all the proof tests
            grep 'name="proof test:' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | while IFS= read -r line; do
              # Extract the test name after "proof test: ../../test/data/"
              TEST_NAME=$(echo "$line" | sed -n 's/.*proof test: \.\.\/\.\.\/test\/data\/\([^"]*\).*/\1/p')
              # Extract time
              TIME=$(echo "$line" | sed -n 's/.*time="\([^"]*\)".*/\1/p')
              
              if [[ -n "$TEST_NAME" && -n "$TIME" ]]; then
                # Check test status more precisely
                if echo "$line" | grep -q '/>' ; then
                  # Self-closing tag = passed
                  echo "| \`$TEST_NAME\` | ${TIME}s | âœ… | RPC proof test |" >> $GITHUB_STEP_SUMMARY
                else
                  # Has nested content - check what kind
                  # Get the next few lines to see if it contains skipped, failure, or error
                  FULL_TEST=$(grep -A5 "name=\"proof test: ../../test/data/$TEST_NAME\"" build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml)
                  
                  if echo "$FULL_TEST" | grep -q '<skipped'; then
                    # Extract skip reason if available
                    SKIP_REASON=$(echo "$FULL_TEST" | grep -o 'message="[^"]*"' | head -1 | cut -d'"' -f2)
                    if [[ -n "$SKIP_REASON" ]]; then
                      echo "| \`$TEST_NAME\` | ${TIME}s | â­ï¸ | $SKIP_REASON |" >> $GITHUB_STEP_SUMMARY
                    else
                      echo "| \`$TEST_NAME\` | ${TIME}s | â­ï¸ | Requires chain store |" >> $GITHUB_STEP_SUMMARY
                    fi
                  elif echo "$FULL_TEST" | grep -q -E '<failure|<error'; then
                    # Extract error message
                    ERROR_MSG=$(echo "$FULL_TEST" | grep -o 'message="[^"]*"' | head -1 | cut -d'"' -f2)
                    if [[ -n "$ERROR_MSG" ]]; then
                      # Truncate long error messages
                      if [[ ${#ERROR_MSG} -gt 60 ]]; then
                        ERROR_MSG="${ERROR_MSG:0:57}..."
                      fi
                      echo "| \`$TEST_NAME\` | ${TIME}s | âŒ | $ERROR_MSG |" >> $GITHUB_STEP_SUMMARY
                    else
                      echo "| \`$TEST_NAME\` | ${TIME}s | âŒ | Test failed |" >> $GITHUB_STEP_SUMMARY
                    fi
                  else
                    # Fallback - assume passed if no failure/error/skipped found
                    echo "| \`$TEST_NAME\` | ${TIME}s | âœ… | RPC proof test |" >> $GITHUB_STEP_SUMMARY
                  fi
                fi
              fi
            done
            
            # Add the summary test
            grep 'name="run proof tests from test data"' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | while IFS= read -r line; do
              TIME=$(echo "$line" | sed -n 's/.*time="\([^"]*\)".*/\1/p')
              echo "| \`test data summary\` | ${TIME}s | âœ… | Discovery of test dirs |" >> $GITHUB_STEP_SUMMARY
            done
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "_ðŸ“Š Total: $TOTAL tests | â±ï¸ Duration: $(grep -o 'time="[^"]*"' build/test-results/test/TEST-com.corpuscore.colibri.ColibriTest.xml | head -1 | cut -d'"' -f2)s_" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ JAR Test Results" >> $GITHUB_STEP_SUMMARY
            echo "No test results found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload JAR Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jar-test-reports
          path: |
            bindings/kotlin/build/test-results/
            bindings/kotlin/build/reports/tests/
          if-no-files-found: warn

      - name: Debug - List build directory
        run: find bindings/kotlin -name "*.jar"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: colibri-jar
          path: bindings/kotlin/build/libs/*.jar
          if-no-files-found: error

  build-publish-aar:
    runs-on: ubuntu-latest
    needs: [generate-java-sources]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download generated Java sources
        uses: actions/download-artifact@v4
        with:
          name: generated-java-sources
          path: bindings/kotlin/generated/java

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set Android SDK environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK and NDK
        run: |
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;26.1.10909125"

      - name: Build AAR
        run: |
          cd bindings/kotlin
          ./gradlew -b build-aar.gradle.kts build -PgeneratedSourcesPath="generated/java"

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: colibri-aar
          path: bindings/kotlin/build/outputs/aar/*.aar
          if-no-files-found: error

      # Optional: Upload to Maven repository
      #- name: Publish AAR
      #  run: |
      #    cd bindings/kotlin
      #    ./gradlew -b build-aar.gradle.kts publish \
      #      -PmavenUsername=${{ secrets.MAVEN_USERNAME }} \
      #      -PmavenPassword=${{ secrets.MAVEN_PASSWORD }}

  build-example-app:
    runs-on: ubuntu-latest
    needs: [build-publish-aar]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download generated Java sources
        uses: actions/download-artifact@v4
        with:
          name: generated-java-sources
          path: bindings/kotlin/generated/java

      - name: Download AAR artifacts
        uses: actions/download-artifact@v4
        with:
          name: colibri-aar
          path: bindings/kotlin/build/outputs/aar

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set Android SDK environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK and NDK
        run: |
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;26.1.10909125"

      - name: Build Example App
        run: |
          cd bindings/kotlin/example
          ./gradlew build -PgeneratedSourcesPath="../generated/java"

      - name: Upload Example APK
        uses: actions/upload-artifact@v4
        with:
          name: colibri-example-apk
          path: bindings/kotlin/example/build/outputs/apk/**/*.apk
          if-no-files-found: warn

  android-tests:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Only run on release tags
    needs: [build-example-app]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download generated Java sources
        uses: actions/download-artifact@v4
        with:
          name: generated-java-sources
          path: bindings/kotlin/generated/java

      - name: Download AAR artifacts
        uses: actions/download-artifact@v4
        with:
          name: colibri-aar
          path: bindings/kotlin/build/outputs/aar

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Enable KVM (for Android Emulator)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set Android SDK environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/emulator" >> $GITHUB_PATH

      - name: Install Android SDK and Emulator
        run: |
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;26.1.10909125" "emulator" "system-images;android-33;google_apis;x86_64"

      - name: Create Android Virtual Device
        run: |
          echo "no" | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/avdmanager create avd -n test-avd -k "system-images;android-33;google_apis;x86_64" -d "pixel_7"

      - name: Start Android Emulator
        run: |
          /usr/local/lib/android/sdk/emulator/emulator -avd test-avd -no-audio -no-window -no-snapshot -wipe-data &
          /usr/local/lib/android/sdk/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'

      - name: Run Android Tests
        run: |
          cd bindings/kotlin/example
          ./gradlew connectedAndroidTest -PgeneratedSourcesPath="../generated/java"
        timeout-minutes: 10

      - name: Upload Android Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: bindings/kotlin/example/build/reports/androidTests/
          if-no-files-found: warn
