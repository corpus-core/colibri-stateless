name: Bindings Pipeline

on:
  push:
    branches: ["main", "dev"]
    tags:
      - "v*" # Trigger on version tags
  pull_request:
    branches: ["main", "dev"]

# Add permissions block at the top level
permissions:
  contents: write # Required for creating releases and uploading assets
  checks: write
  pull-requests: write
  actions: read


jobs:
  swift:
    uses: ./bindings/swift/ci.yml

  kotlin:
    uses: ./bindings/kotlin/ci.yml

  emscripten:
    uses: ./bindings/emscripten/ci.yml

  docker-proofer:
    uses: ./bindings/docker/ci.yml

