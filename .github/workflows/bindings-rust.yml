name: Rust Bindings CI

on:
  push:
    branches: [ "**" ]
    paths:
      - 'bindings/rust/**'
      - 'bindings/colibri.h'
      - 'bindings/colibri.c'
      - 'src/**'
      - 'CMakeLists.txt'
  pull_request:
    paths:
      - 'bindings/rust/**'

jobs:
  build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build & Test
        working-directory: bindings/rust
        run: |
          cargo build
          cargo test -- --test-threads=1

name: Rust Bindings

on:
  workflow_call:
    inputs:
      upload-artifacts:
        description: 'Upload build artifacts'
        required: false
        type: boolean
        default: false
    secrets:
      CRATES_IO_TOKEN:
        description: 'Token for publishing to crates.io'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Basic lint and format checks
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          bindings/rust/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('bindings/rust/Cargo.lock') }}
    
    - name: Format check
      run: |
        cd bindings/rust
        cargo fmt --all -- --check
    
    - name: Clippy
      run: |
        cd bindings/rust
        cargo clippy --all-targets --all-features -- -D warnings

  # Build and test on multiple platforms
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta]
        exclude:
          # Exclude beta on macOS to reduce CI time
          - os: macos-latest
            rust: beta
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          bindings/rust/target
        key: ${{ matrix.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('bindings/rust/Cargo.lock') }}
    
    - name: Build C library
      run: |
        mkdir -p build/default
        cd build/default
        cmake ../.. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc || sysctl -n hw.ncpu) c4_static
    
    - name: Build Rust bindings
      run: |
        cd bindings/rust
        cargo build --verbose
    
    - name: Run tests
      run: |
        cd bindings/rust
        cargo test --verbose
    
    - name: Build examples
      run: |
        cd bindings/rust
        cargo build --examples
    
    - name: Test basic_usage example (dry run)
      run: |
        cd bindings/rust
        # Don't actually run examples as they need network access
        # Just ensure they compile
        cargo check --example basic_usage
        cargo check --example custom_storage

    - name: Build release (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
      run: |
        cd bindings/rust
        cargo build --release

    - name: Upload artifacts
      if: inputs.upload-artifacts && matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
      uses: actions/upload-artifact@v3
      with:
        name: rust-bindings-${{ github.sha }}
        path: |
          bindings/rust/target/release/libcolibri.*
          bindings/rust/target/release/deps/libcolibri.*

  # Documentation generation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          bindings/rust/target
        key: ubuntu-docs-cargo-${{ hashFiles('bindings/rust/Cargo.lock') }}
    
    - name: Build C library
      run: |
        mkdir -p build/default
        cd build/default
        cmake ../.. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc) c4_static
    
    - name: Generate documentation
      run: |
        cd bindings/rust
        cargo doc --no-deps --all-features
    
    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: rust-docs
        path: bindings/rust/target/doc/

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: |
        cd bindings/rust
        cargo audit

  # Publish to crates.io (only on tags)
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [lint, test, docs, security]
    if: startsWith(github.ref, 'refs/tags/v') && secrets.CRATES_IO_TOKEN
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config
    
    - name: Build C library
      run: |
        mkdir -p build/default
        cd build/default
        cmake ../.. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc) c4_static
    
    - name: Publish to crates.io
      run: |
        cd bindings/rust
        cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}