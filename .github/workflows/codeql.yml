name: "CodeQL Analysis"

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: '0 0 * * 1' # Jeden Montag um Mitternacht

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp', 'javascript-typescript', 'python' ]
        # Kotlin wird erstmal ausgeschlossen, da es komplexe Build-Schritte benötigt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Für C/C++ Build-Schritte
      - name: Install dependencies (C/C++)
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure CMake (C/C++)
        if: matrix.language == 'c-cpp'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DKOTLIN=false -DWASM=false -DTEST=false -DCURL=false

      - name: Build (C/C++)
        if: matrix.language == 'c-cpp'
        run: |
          cmake --build build --config Release

      # Für andere Sprachen (Python, JavaScript) wird kein Build benötigt
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

