name: "CodeQL Config"

# Pfade, die von der Analyse ausgeschlossen werden sollen
paths-ignore:
  - 'test/**'
  - 'tests/**'
  - 'build/**'
  - '**/test/**'
  - '**/tests/**'
  - '**/node_modules/**'
  - '**/*.test.js'
  - '**/*.test.ts'
  - 'bindings/kotlin/build/**'
  - 'bindings/kotlin/generated/**'
  - 'bindings/kotlin/example/**'

# Pfade, die analysiert werden sollen
paths:
  - 'src/**'
  - 'libs/**'
  - 'bindings/**'

